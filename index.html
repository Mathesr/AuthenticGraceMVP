<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="masterstylesheet.css">
        <link rel="stylesheet" href="responsive.css">
        <title>Authentic Grace Homepage</title>
    </head>
    <body>
        <header>
            <div class="container">
            <img class="logo" src="images/authenticgracelogo.png" alt="Authentic Grace Logo">
            </div>
        </header>
        <nav>
            <div class="container">
             <a class="navbar" href="#">About Us</a>
             <a class="navbar" href="#">Shop</a>
             <a class="navbar" href="#">Blog</a>
             <a class="navbar" href="#">Contact Us</a>
            </div> 
        </nav>
       <!-- begin top image section. Two divisions allow for different background colors-->
       <main>
       <div class="toprow">
            <div class="container">
            <ul class="firstrow">
                <li class="top">
                    <img src="images/celine-druguet-1392680-unsplash.jpg" alt="casual summerwear">
                    <!-- Photo by Celine Druguet on Unsplash -->
                </li>
                <li class="top">
                    <img src="images/xiyaan-maldives-1418968-unsplash.jpg" alt="beachwear">
                    <!-- Photo by xiyaan maldives on Unsplash -->
                </li>
                <li class="top">
                    <img src="images/patrick-chan-1580350-unsplash.jpg" alt="summerdress">
                    <!--Photo by Patrick Chan on Unsplash-->
                </li>

            </ul>
            </div>
        </div>
        <div class="secondrow">
            <div class="container">
            <ul class="nextrow">
                <li class="bottom">
                    <img src="images/freestocks-org-197295-unsplash.jpg" alt="winter fashion">
                    <!-- Photo by freestocks.org on Unsplash -->
                </li>
                <li class="bottom">
                    <img src="images/shalom-mwenesi-701769-unsplash.jpg" alt="classic jeans">
                    <!-- Photo by Shalom Mwenesi on Unsplash -->
                </li>
                <li class="bottom">
                    <img src="images/analise-benevides-1570079-unsplash.jpg" alt="athletic wear">
                    <!-- Photo by Analise Benevides on Unsplash -->
                </li>
            </ul>
            </div>
            <div class="clear">
        </div>
        </main> 
    </body>
</html>
